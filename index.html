<!DOCTYPE HTML>
<html>

<head>
  <!-- Latest compiled and minified CSS -->
  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- MOMENT -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- OUR STYLESHEET -->
  <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1> Anytime is Train Time</h1>
      <h2>All Aboard!</h2>
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading panel-primary">
        <h3>Current Train Schedule</h3>
      </div>
      <div class="panel-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency</th>
              <th>Next Arrival</th>
              <th>Minute Away</th>
            </tr>
          </thead>
          <tbody>
            <!-- Insert Train rows here -->
          </tbody>
        </table>
      </div>
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3>Add Train</h3>
      </div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <input id="name" type="text" name="name" placeholder="Train Name" />
            <input id="destination" type="text" name="destination" placeholder="Destination" />
            <input id="firstTrain" type="time" name="firstTrain" placeholder="First Train Time (HH:mm -military time" />
            <input id="frequency" type="number" name="frequency" placeholder="Frequency (min)" />
            <button class="btn btn-primary" id="submit">Submit</button>
          </div>

        </form>
      </div>
    </div>
  </div>
  <script src="assets/javascript/train.js"></script>
</body>

</html>
